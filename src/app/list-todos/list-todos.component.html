<h1> My Todos</h1>

<div class="container">
  <div class="alert alert-success" *ngIf='message'>{{message}}</div>
  <div class="alert alert-warning" *ngIf='errorMessage'>{{errorMessage}}</div>
<table class="table">

<thead>
  <th>ID</th>
  <th>DESCRIPTION</th>
  <th>DONE</th>
  <th>TARGET COMPLETION</th>
  <th>UPDATE</th>
  <th>DELETE</th>
</thead>

<tbody>
  <tr *ngFor="let todo  of todos">
    <td>{{todo.id}}</td>
    <td>{{todo.description}}</td>
    <td>{{todo.isDone}}</td>
    <td>{{todo.targetDate | date}}</td>
    <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
    <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
  </tr>
</tbody>
</table>

<div class="row">
  <td><button (click)="addTodo()" class="btn btn-success">Add New</button></td>
</div>
</div>
