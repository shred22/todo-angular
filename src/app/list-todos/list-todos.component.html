<h1> My Todos</h1>

<div class="container">
<table class="table">

<thead>
  <th>ID</th>
  <th>DESCRIPTION</th>
  <th>DONE</th>
  <th>TARGET COMPLETION</th>
</thead>

<tbody>
  <tr *ngFor="let todo  of todos">
    <td>{{todo.id}}</td>
    <td>{{todo.description}}</td>
    <td>{{todo.isDone}}</td>
    <td>{{todo.targetDate | date}}</td>
  </tr>
</tbody>
</table>
</div>
